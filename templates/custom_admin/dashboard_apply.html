{% extends 'custom_admin/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<div class="min-h-screen flex items-center justify-center ">
    <form method="post" action="{% url 'apply' apply_request.pk %}" class="bg-white p-8 rounded shadow-md w-96">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="submit bg-amber-600 text-white rounded-xl p-2 w-1/5 hover:bg-amber-700 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 ">Save</button>
    </form>
</div>
{% endblock %}

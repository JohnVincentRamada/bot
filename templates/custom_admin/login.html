{% extends 'authentication/base.html' %}

{% block content %}
<link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
        <div class="container mx-auto">
			<div class="flex justify-center px-6 my-12">
				
				<div class="w-full xl:w-3/4 lg:w-11/12 flex justify-center">
					
					<div class="w-full lg:w-1/2 bg-white p-5 rounded-lg ">

						<h3 class="pt-4 text-2xl text-gray-700">Welcome To Admin Panel!</h3>

						{% include 'messages.html' %}
						
						<form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" action="{% url 'admin_login' %}" method="post">
							{% csrf_token %}
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="username">
									Username
								</label>
								<input
									class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="username"
									name="username"
									type="text" 
									placeholder="Username"
								/>
							</div>
							<div class="mb-4">
								<label class="block mb-2 text-sm font-bold text-gray-700" for="password">
									Password
								</label>
								<input
									class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="password"
									name="password"
									type="password"
									placeholder="******************"
								/>
								
							</div>
							
							<div class="mb-6 text-center">
								<button
									class="w-full px-4 py-2 font-bold text-white bg-amber-500 rounded-full hover:bg-amber-700 focus:outline-none focus:shadow-outline"
									type="submit"
								>
									Login
								</button>
							</div>
							
							
						</form>
					</div>
				</div>
			</div>
		</div>
{% endblock %}

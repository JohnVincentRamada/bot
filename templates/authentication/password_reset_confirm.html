{% extends 'authentication/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto">
    <div class="flex justify-center px-6 my-2">
        <div class="min-h-screen flex items-center justify-center ">
            
            <form method="post" class="px-8 pt-6 pb-8 mb-4 bg-white rounded shadow-md w-96">
                {% include 'messages.html' %}
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mb-6 text-center">
                    <button
                        class="w-full px-4 py-2 font-bold text-white bg-amber-500 rounded-full hover:bg-amber-700 focus:outline-none focus:shadow-outline"
                        type="submit"
                    >
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
